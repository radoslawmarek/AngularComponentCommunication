<div>
  <h3>Komponent główny</h3>
</div>
<div>
  <child-component [questionText]="currentQuestionText" 
    [selectedRate]="currentQuestionRate"
    (rateChange)="onRateChange">
  </child-component>
</div>
<div>
  <button type="button" (click)="previousQuestion()">Poprzedni</button>
  <button type="button" (click)="nextQuestion()">Następny</button>
</div>
